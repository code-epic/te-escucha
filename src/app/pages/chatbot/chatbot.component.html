<ngx-ui-loader [loaderId]="'load-chat'"></ngx-ui-loader>
<mat-tab-group mat-stretch-tabs class="example-stretched-tabs" style="padding:10px;">
    <mat-tab>

        <ng-template mat-tab-label>
            &nbsp;CONSULTAR
        </ng-template>

        <br>
        <div class="example-large-box mat-elevation-z4">
            <div style="padding: 20px; width: 100%; margin-bottom: 0px;">

                <mat-selection-list>
                    <mat-list *ngFor="let e of lstChat; let i=index "
                        style="border-bottom: 1px rgba(224, 223, 223, 0.945) solid;">
                        <div class="row">

                            <div class="col-md-2 texto-lista">
                                {{ e.id | uppercase }}
                            </div>
                            <div class="col-md-4 texto-detalle">
                                {{ e.pregunta | slice:0:30}} 
                            </div>

                            <div class="col-md-4 texto-detalle">
                                {{ e.respuesta  | slice:0:30 }}
                            </div>
                            <div class="col-md-1 texto-detalle">
                                {{ e.tipo | uppercase }}
                            </div>

                        

                            <div class="col-md-1 text-right">

                                <button mat-icon-button aria-label="Editar" (click)="editar(e)">
                                    <mat-icon class="texto-gray">edit</mat-icon>
                                </button>

                            </div>
                        </div>
                    </mat-list>
                </mat-selection-list>
                <br><br>
            </div>
        </div>


    </mat-tab>

    <mat-tab>

        <ng-template mat-tab-label>
            &nbsp;ENTRENAR EL ALGORITMO
        </ng-template>
        <br>
        <div class="example-large-box mat-elevation-z4">
            <div style="padding: 20px; width: 100%; margin-bottom: 0px;">
                
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Plan</mat-label>
                            <input matInput placeholder="Plan" [(ngModel)]="Chat.clase"
                                value="{{Chat.clase}}" disabled="disabled">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Idioma</mat-label>
                            <mat-select placeholder="Idioma"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="Chat.idioma"
                                value="{{Chat.idioma}}" readonly>
                                <mat-option value="1">ESPA&Ntilde;OL</mat-option>
                                <mat-option value="2">INGLES</mat-option>
                                <mat-option value="0">FRANCES</mat-option>
                            </mat-select>
                            <!-- <mat-icon matSuffix>home</mat-icon> -->

                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Estatus</mat-label>
                            <mat-select placeholder="Estatus"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="Chat.tipo"
                                value="{{Chat.tipo}}" readonly>
                                <mat-option value=1>ACTIVO</mat-option>
                                <mat-option value=0>INACTIVO</mat-option>
                            </mat-select>
                            <!-- <mat-icon matSuffix>home</mat-icon> -->

                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Que pregunta el usuario?</mat-label>
                            <textarea matInput placeholder="Preguntas del Usuario"
                                [(ngModel)]="Chat.pregunta" value="{{Chat.pregunta}}"
                                rows="5">
                            </textarea>

                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Que responde el asistente</mat-label>
                            <textarea matInput placeholder="Que responde el asistente"
                            [(ngModel)]="Chat.respuesta" value="{{Chat.respuesta}}"
                            rows="5">
                        </textarea>

                        </mat-form-field>
                    </div>
                    
                </div>
                <hr>
                <div class="row">

                    <div class="col-md-12 text-right">
                        <button mat-flat-button color="primary" (click)="Guardar()">Aceptar</button>
                    </div>

                </div>


            </div>
        </div>




    </mat-tab>


</mat-tab-group>
