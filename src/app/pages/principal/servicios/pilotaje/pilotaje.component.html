<mat-tab-group mat-stretch-tabs class="example-stretched-tabs" [selectedIndex]="selected.value"
(selectedIndexChange)="selected.setValue($event);" dynamicHeight>

<mat-tab>
  <ng-template mat-tab-label>
    &nbsp;RECIBIDOS
  </ng-template>
  <ngx-ui-loader [loaderId]="'ldclasificar'"></ngx-ui-loader>
  <div class="example-large-box mat-elevation-z4">

    <mat-selection-list style="padding: 15px; width: 100%; margin-bottom: -30px;" #documento>
      <mat-list style="border-bottom: 1px rgba(224, 223, 223, 0.945) solid;">
        <div class="row">
          <div class="col-md-1" >
            <mat-checkbox [checked]="allComplete" color="primary" [indeterminate]="someComplete()"
              (change)="setAll($event.checked)" class="example-margin texto-lista" id="check">
            </mat-checkbox>
          </div>
          <div class="col-md-2">
            <button mat-icon-button aria-label="Example "  id="clasificar">
              <mat-icon>assignment_turned_in</mat-icon>
            </button>
          </div>

        </div>

      </mat-list>
    </mat-selection-list>

    <mat-selection-list style="padding: 15px; margin-top: -10px; width: 100%;" #lstDocumentos>
      <mat-list *ngFor="let e of lstAll; let i=index "
        style="border-bottom: 1px rgba(224, 223, 223, 0.945) solid;">
        <div class="row">
          <div class="col-md-1">
            <mat-checkbox class="example-margin texto-lista" [(ngModel)]="e.completed" color="warn" (ngModelChange)="updateAllComplete()">
            </mat-checkbox>
          </div>
          <div class="col-md-2 texto-lista">
            {{ e.codigo }} | {{ e.fecha }}
          </div>

          <div class="col-md-7 texto-detalle">

            {{ e.nombre }} {{ e.autor }}
          </div>
          <div class="col-md-1 texto-lista">
            {{ e.tipo }}
          </div>
          <div class="col-md-1 text-right">
            
            <button mat-icon-button aria-label="Privado">
              <mat-icon class="text-green" style="font-size: 27px;margin-top: 2px;">preview</mat-icon>
            </button>
          </div>

        </div>
      </mat-list>
    </mat-selection-list>

    <br>

    <mat-paginator [length]="longitud" (page)="pageChangeEvent($event)" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event" aria-label="Seleccionar">
    </mat-paginator>
  </div>
</mat-tab>
<mat-tab>
  <ng-template mat-tab-label>
    &nbsp;EN PROCESO
  </ng-template>
  <ngx-ui-loader [loaderId]="'ldcarpetas'"></ngx-ui-loader>
  <br>
  <div class="container">



  </div>

</mat-tab>
<mat-tab>
  <ng-template mat-tab-label>
    &nbsp;VISTA
  </ng-template>

  <div class="container">

  </div>


</mat-tab>
</mat-tab-group>

<br><br><br><br><br>



<!-- Clasificacion de Documentos -->
<ng-template #content let-modal>
  <div class="modal-header header bg-gradient-success">
    <h1 style="margin-bottom: -5px; padding-top: -5px;" class="modal-title text-white" id="modal-basic-title">Asignar
      </h1>
  </div>
  <div class="modal-body">

    <div class="col-md-12">
      <div class="form-group col-md-12">


        <mat-form-field appearance="outline">
          <mat-label>N&uacute;mero de la carpeta</mat-label>
          <input matInput placeholder="N&uacute;mero de la carpeta" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="numCarpeta" id="numCarpeta">
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>


      </div>
    </div>

    <div class="col-md-12 text-right" style="padding-right: 30px;">
      <button class="btn bg-gradient-success text-white " (click)="modal.close('Save')" id="btncls">
        <span class="fa fa-share"></span>&nbsp;&nbsp;Asignar </button>
      <button class="btn btn-warning" aria-label="Close" (click)="modal.dismiss('Close')">
        <span class="fa fa-times"></span>&nbsp;&nbsp;Cancelar</button>
    </div>
  </div>
</ng-template>
